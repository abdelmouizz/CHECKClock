<body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-circle"></div>
      </div>
      <div class="numbers">
        <div class="number twelve">12</div>
        <div class="number one">1</div>
        <div class="number two ">2</div>
        <div class="number three">3</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="number eleven">8</div>
        <div class="number ten">7</div>
        <div class="number nine">9</div>
        <div class="number seven">11</div>
        <div class="number eight">10</div>
      </div>
    </div>
